<html>
    <head>
        <title>Stitch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body{
                background-color: #ffc8dd;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            img{
                width: 20rem;
                border-radius: 20%;
            }

            h1 {
                color: #024b79;
                font-size: 2rem;
            }

            h2{
                color: #024b79;
            }

            p, 
            li {
                color:  #00b4d8;
                font-size: 1.3rem;
            }

            input {
                font-size: 1.1rem;
                margin-bottom: 1rem
                ;
            }

            button{
                font-size: 1.2rem;
                width: 7rem;
                border-radius: 10px;
            }
            
        </style>
   
    </head>
   <body>

     <img 
         src="https://i.pinimg.com/736x/a7/99/80/a799808dbd769f529e0295cbc5a8de06.jpg" 
         alt="stitch"
        />

     <h1>Hello Pessoinha</h1> 
     <p>Olá, seja bem vindo a minha primeira pagina!</p>

     <h2>Cadastre-se para receber novidades </h2>
     <input type="text" id="caixa_nome" placeholder="coloque seu nome">
     <input 
        id="caixa_email"
        type="text" 
        placeholder="digite seu email aqui"
        />
     <button id="btn_cadastro" >Cadastrar</button> 
        
     <h1>Sobre mim...</h1>
     <p>Sou super fã do stitch e o lema OHANA tem muito significado na minha vida. </p>

     <h1> Minhas linguagens de programação</h1>
     <ul>
         <li>Javascript</li>
         <li>Phyton</li>
         <li>Java</li>
     </ul>

     <script>
         const comp_btn_cadastro=document.getElementById("btn_cadastro");
         const comp_caixa_nome=document.getElementById("caixa_nome")
         const comp_caixa_email=document.getElementById("caixa_email")

         comp_btn_cadastro.onclick = () => {
            const nome = comp_caixa_nome.value;
            const email = comp_caixa_email.value;

            const mensagem = 
             "Olá " +
             nome +
             " Obrigada por cadastrar seu email: " +
             email +
             " - Abraços!";

            //console.log(mensagem);
            alert(mensagem);
         };

       </script>  
   </body>
</html>
